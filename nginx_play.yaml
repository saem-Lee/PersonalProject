---
- name: update files
  hosts: master
  become: yes

  tasks:
    - name: mkdir
      file: 
        path: ~/jenkins
        state: directory

    - name: copy file
      copy:
        src: ./
        dest: ~/jenkins
    
    - name: docker build
      shell: docker build -t dltoa6746/personalproject:blue ~/jenkins

    - name: docker push
      shell: docker push dltoa6746/personalproject:blue

    - name: kubernetes create
      shell: kubectl apply -f ~/jenkins/nginx.yaml
